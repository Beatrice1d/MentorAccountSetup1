<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expertise</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<style type="text/css">
    .content{
        background-color:#f4f5f7;
        padding:20px;
    }
    .formcontent{
        background-color:rgba(255,255,255,0);
    }
    .inner{
        background-color:#ffffff;
    }
    .inner1{
        padding: 30px 0px;
    }
    .form-check label{
        width:20%;
    }
    .form-control{
        margin-bottom:10px;
    }
    .none{
        display: none;
    }
    .attach{
        display: block!important;
    }
    .attach img{
        display: block!important;
        margin-left: auto!important;
        margin-right: auto!important;
    }
    .submitform{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 formcontent">
                    <h4 class="text-center">Choose an area of expertise</h4>
                    <div class="inner">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="formCheck-1">
                            <label class="form-check-label" for="formCheck-1" style="">Frontend Development
                                <i class="icon ion-ios-arrow-down"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="formCheck-1">
                            <label class="form-check-label" for="formCheck-1">Backend Development
                                <i class="icon ion-ios-arrow-down"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="formCheck-1">
                            <label class="form-check-label" for="formCheck-1">Machine Learning
                                <i class="icon ion-ios-arrow-down"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="formCheck-1">
                            <label class="form-check-label" for="formCheck-1">UI/UX Design
                                <i class="icon ion-ios-arrow-down"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="formCheck-1">
                            <label class="form-check-label" for="formCheck-1">Mobile Development
                                <i class="icon ion-ios-arrow-down"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="formCheck-1">
                            <label class="form-check-label" for="formCheck-1">Digital Marketing
                                <i class="icon ion-ios-arrow-down"></i>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12 inner1">
                        <label for="file-input" class="attach">
                            <img src="https://res.cloudinary.com/onamusia/image/upload/v1570664123/hng%20website/Group_96_zxm5gs.png">
                        </label>
                        <input class="none" id="file-input" type="file"/>
                        <p class="text-center">Click the image above to upload a profile photo</p>
                        <p class="text-center">JPG or PNG. Max size of 400k</p>
                        <form>
                            <input class="form-control" type="text" placeholder="Name">
                            <input class="form-control" type="text" placeholder="Email" inputmode="email">
                            <input class="form-control" type="text" placeholder="Phone Number" inputmode="tel">
                            <input class="form-control" type="text" placeholder="What do you do?">
                            <input class="form-control" type="url" placeholder="Link to your portfolio">
                            <input class="form-control" type="url" placeholder="Link to your LinkedIn profile">
                            <input class="form-control" type="url" placeholder="Link to your CV">
                            <input class="form-control" type="text" placeholder="Why are interested in mentoring with HNG?">
                            <input class="form-control" type="text" placeholder="What state are you currently located in?">
                            <input class="form-control" type="text" placeholder="What is your current employment status?">
                            <button class="btn btn-primary submitform" type="submit"> Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
